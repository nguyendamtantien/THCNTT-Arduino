<div class="container">
    <!-- Outer Row -->
        <div class="row justify-content-center">
    
          <div class="col-xl-5 col-lg-12 col-md-9">
    
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                  <div class="col-lg-12">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Welcome</h1>
                      </div>
                      <form class="user">
                        <div class="form-group">
                          <input type="email" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="Enter Email Address..." #email required>
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control form-control-user" placeholder="Password" #password required>
                        </div>
                        <div class="form-group">
                          <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                          </div>
                        </div>
                        <a class="btn btn-primary btn-user btn-block" (click)="authService.SignIn(email.value, password.value)">
                          Login
                        </a>
                        <hr>
                        <a class="btn btn-google btn-user btn-block" (click)="tryGoogleLogin()">
                          <i class="fab fa-google fa-fw"></i> Login with Google
                        </a>
                        <!-- <div class="col-md-4 col-md-offset-4">
                          <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
                        </div> -->
                        <!-- <a href="index.html" class="btn btn-facebook btn-user btn-block">
                          <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                        </a> -->
                      </form>
                      <hr>
                      <div class="text-center">
                        <a class="small" href="forgotpassword">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
         </div>
    
        </div>
    
      </div>
